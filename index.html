<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js" defer></script>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="icon" type="image/x-icon" href="img/favic.svg">
    <title>Cats
    </title>
</head>

<body class="page">

    <header class="header">

        <div class="container header__container">

            <button class="btn" id="add" title="Добавить своего котика на сайт">
                <div href="#" class="logo">
                    <i id='logo' class="fa-solid fa-cat"></i>

                </div>
                <i class="fa-solid fa-plus"></i>
                Котик
            </button>

            <div class="container count" title="Кликните или тапните на рыбку">Поймайте рыбку для котиков </div>

            <button class="btn" title="Для входа достаточно указать любой емаил адрес" id="btnAuth">
                Войти
                <i class="fa-solid fa-right-to-bracket">

                </i>
            </button>


        </div>

    </header>


    <main class="main container">

        <section class="cards">

            <h2 class="visually-hidden">Список котиков</h2>

        </section>

    </main>


    <footer class="footer">

        <div class="container footer__container">

            <span class="copyright">©This PetProject developed by FoxTail25 in 2022 year</span>

            <div class="socials">

                <nav>

                    <a class="socials__link" target="_blank" href="mailto:foxtail25@gmail.com">
                        <i class="fa-solid fa-at socials__icon"></i></a>
                    <a class="socials__link" target="_blank" href="https://github.com/FoxTail25">
                        <i class="fa-brands fa-github"></i></a>
                    <a class="socials__link" target="_blank" href="https://t.me/Siverk">
                        <i class="fa-brands fa-telegram socials__icon"></i></a>

                </nav>

            </div>

        </div>

    </footer>

    <div class="footer__img"></div>

    <div class="popup popup-add-cats">
        <div class="popup__container">
            <button class="popup__close btn" id="popupClose"><i class="fa-solid fa-xmark"></i></button>
            <h2 id="popupH2">Добавить котэ</h2>
            <form class="form" id="popup-form-add-cat">
                <div class="form__image"></div>

                <input id='inputIdAddCat' type="number" class="form__input" name="id" min="1" required placeholder="id">
                <input type="number" class="form__input" name="age" placeholder="Возраст">
                <input id='inputNameAddCat' type="text" class="form__input" name="name" required placeholder="Имя">
                <input type="number" class="form__input" name="rate" placeholder="Рейтинг (0-10)" min="0" max="10">
                <textarea name="description" class="form__input form__textarea" placeholder="Описание"></textarea>
                <label class="form__checkbox-wrap">
                    <input type="checkbox" name="favourite" class="form__checkbox " placeholder="">
                    <span class="form__label">Любимчик</span>
                    <span class="form__fake-checkbox"><i class="fa-regular fa-circle-check"></i></span>
                </label>
                <input type="url" class="form__input form__input_image" name="img_link" placeholder="Ссылка на фото">
                <button type="submit" class="form__btn btn">Добавить котика</button>
            </form>
        </div>
    </div>

    <div class="popup popup-reg-cats">
        <div class="popup__container">
            <button class="popup__close btn" id="popupClose"><i class="fa-solid fa-xmark"></i></button>
            <h2 id="popupRegH2">Редактирование данных</h2>
            <form class="form" id="popup-form-reg-cat">
                <div class="form__image form-reg-img"></div>

                <input id='inputIdRegCat' type="number" class="form__input" name="id" min="1" required placeholder="id"
                    readonly="readonly">
                <input type="number" class="form__input" name="age" placeholder="Возраст">
                <input id='inputNameRegCat' type="text" class="form__input" name="name" required placeholder="Имя">
                <input type="number" class="form__input" name="rate" placeholder="Рейтинг (0-10)" min="0" max="10">
                <textarea name="description" class="form__input form__textarea" placeholder="Описание"></textarea>
                <label class="form__checkbox-wrap">
                    <input type="checkbox" name="favourite" class="form__checkbox " placeholder="">
                    <span class="form__label">Like</span>
                    <span class="form__fake-checkbox"><i class="fa-regular fa-circle-check"></i></span>
                </label>
                <input type="url" class="form__input form__input_image" name="img_link" placeholder="Ссылка на фото">
                <button class="form__btn btn">Сохранить изменения</button>
                <button id="btnDeleteCat" class="form__btn btn btn_delete">Удалить котика</button>
            </form>
        </div>
    </div>


    <div class="popup popup-info-cats">
        <div class="popup__container ">
            <button class="popup__close btn" id="popupInfoClose"><i class="fa-solid fa-xmark"></i></button>
            <form class="form-info" id="popup-form-info-cat">
                <div class="form-info-img"></div>

                <input type="text" class="form__input-info" name="age" placeholder="Возраст" readonly="readonly">

                <input id='inputNameInfoCat' type="text" class="form__input-info" name="name" required placeholder="Имя"
                    readonly="readonly">

                <input type="text" class="form__input-info" name="rate" placeholder="Рейтинг (0-10)" min="0" max="10"
                    readonly="readonly">

                <textarea name="description" class="form__input-info form__textarea-info" placeholder="Описание"
                    readonly="readonly" cols="30" rows="3" resize="none"></textarea>

                <label class="form__checkbox-wrap">
                    <input type="checkbox" name="favourite" class="form__checkbox " placeholder="" readonly="readonly"
                        disabled>

                    <span class="form__label">Like</span>
                    
                    <span class="form__fake-checkbox"><i class="fa-regular fa-circle-check"></i></span>
                </label>
            </form>
        </div>
    </div>

    <div class="popup popup-login">
        <div class="popup__container">
            <button class="popup__close btn" id="popupClose"><i class="fa-solid fa-xmark"></i></button>
            <h2 id="popupH2">Авторизация</h2>
            <form class="form" id="popup-form-login">

                <input type="email" class="form__input" name="email" required placeholder="email">
                <input type="password" class="form__input" autoComplete="on" name="password" placeholder="пароль">
                <button type="submit" class="form__btn btn">Войти</button>
            </form>
        </div>
    </div>


    <template id="card-template">

        <div class="card">

            <img src="img/cat.jpg" alt="Изабражение" class="card__image"
                title="Кликните, что бы увидеть все данные котика">

            <div class="card__id"></div>

            <button class="card__like" aria-label="Поставить лайк"><i class="fa-solid fa-heart fa-2x"></i></button>

            <a href="#" class="card__link" title="Кликните, что бы изменить или удалить данные котика">

                <h3 class="card__name">Васька</h3>
                
            </a>

        </div>

    </template>

    <div class="fish f1"><i class="fa-solid fa-fish"></i></div>
    <div class="fish f2"><i class="fa-solid fa-fish"></i></div>
    <div class="fish f3"><i class="fa-sharp fa-solid fa-fish-fins"></i></div>
    <div class="fish f4"><i class="fa-sharp fa-solid fa-fish-fins"></i></div>
    <div class="fish f5"><i class="fa-solid fa-fish-fins"></i></div>
    <div class="fish f6"><i class="fa-solid fa-fish-fins"></i></div>
    <div class="fish f7"><i class="fa-solid fa-fish-fins"></i></div>
    <div class="fish f8"><i class="fa-solid fa-fish-fins"></i></div>

    <!-- <script src="./script/animLogo.js" defer></script> -->
    <script type='module' src="script/index.js" defer></script>
    <!-- <script type='module' src="index.js" defer></script> -->

</body>

</html>
